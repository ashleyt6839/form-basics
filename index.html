<!DOCTYPE html>
<html>

<head>
    <title>Form Basics</title>
    <meta charset="utf-8">
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Crimson+Text' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <h1>Form Basics</h1>
        <hr>
        <form action="http://www.w3schools.com/tags/demo_form.asp" method="get">
            
            Name:
            <input type="text" name="name"><br>
            
            E-mail:
            <input type="email" name="email"><br>
            
            <!--add your own inputs below-->
            Cell Phone:
            <input type= "tel" name="phone" placeholder="phone number">
            <br>
            
            Gender:
            <input type="radio" name="sex" placeholder="Male">Male
            <input type="radio" name="sex" placeholder="Female">Female
            <br>
            
            Would you rather... 
            <input type= "radio" name="rather" value="pizza">Eat Pizza Forever!!!  
            Or
            <input type="radio"  name="rather" value="tacos">Eat Spicey Tacos!
            
            
            
            
            
            
            <br>
            <!--add your own inputs above-->
            
            <input class="blue-button"type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
